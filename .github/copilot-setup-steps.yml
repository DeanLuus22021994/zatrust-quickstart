name: Copilot Environment Setup
description: Comprehensive environment preparation for GitHub Copilot automation tasks
version: 2

runs:
  using: "composite"
  steps:
    - name: Environment validation
      shell: bash
      run: |
        echo "ðŸ” Validating environment..."
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Working directory: $(pwd)"
        echo "Available memory: $(free -h | grep ^Mem | awk '{print $7}')"
        echo "Disk space: $(df -h . | tail -1 | awk '{print $4}')"

    - name: Set up Node.js LTS
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'

    - name: Configure npm for CI
      shell: bash
      run: |
        echo "ðŸ“¦ Configuring npm for CI environment..."
        npm config set audit-level moderate
        npm config set fund false
        npm config set update-notifier false
        
    - name: Install dependencies with retry
      shell: bash
      run: |
        echo "ðŸ“¦ Installing dependencies..."
        
        # Retry logic for dependency installation
        max_attempts=3
        attempt=1
        
        while [ $attempt -le $max_attempts ]; do
          echo "Attempt $attempt of $max_attempts..."
          
          if npm ci --no-audit --no-fund --prefer-offline; then
            echo "âœ… Dependencies installed successfully"
            break
          else
            echo "âŒ Installation attempt $attempt failed"
            
            if [ $attempt -eq $max_attempts ]; then
              echo "ðŸš¨ All installation attempts failed"
              exit 1
            fi
            
            echo "ðŸ”„ Cleaning up and retrying..."
            rm -rf node_modules package-lock.json 2>/dev/null || true
            attempt=$((attempt + 1))
            sleep 5
          fi
        done

    - name: Verify core dependencies
      shell: bash
      run: |
        echo "ðŸ” Verifying core dependencies..."
        npm run doctor || {
          echo "âŒ Dependency verification failed"
          echo "Installed packages:"
          npm list --depth=0 || true
          exit 1
        }
        echo "âœ… All core dependencies verified"

    - name: Install Playwright browsers with dependencies
      shell: bash
      run: |
        echo "ðŸŽ­ Installing Playwright browsers..."
        
        # Check if Playwright is available
        if ! npx playwright --version; then
          echo "âŒ Playwright not found in dependencies"
          exit 1
        fi
        
        # Install browsers with system dependencies
        npx playwright install --with-deps chromium || {
          echo "âŒ Failed to install Playwright browsers"
          echo "Attempting fallback installation..."
          npx playwright install chromium
        }
        
        echo "âœ… Playwright browsers installed"

    - name: Prime build cache and validate toolchain
      shell: bash
      run: |
        echo "ðŸ› ï¸ Validating toolchain..."
        
        # TypeScript compilation check
        echo "Checking TypeScript compilation..."
        npm run typecheck || {
          echo "âŒ TypeScript compilation failed"
          exit 1
        }
        
        # ESLint validation
        echo "Running ESLint validation..."
        npm run lint || {
          echo "âŒ ESLint validation failed"
          exit 1
        }
        
        echo "âœ… Toolchain validation passed"

    - name: Attempt build with error handling
      shell: bash
      run: |
        echo "ðŸ—ï¸ Building application..."
        
        # Set build environment variables
        export NEXT_TELEMETRY_DISABLED=1
        export CI=true
        
        if npm run build; then
          echo "âœ… Build successful"
          
          # Verify build outputs
          if [ -d ".next" ]; then
            echo "ðŸ“Š Build artifacts created:"
            du -sh .next 2>/dev/null || echo "Could not measure build size"
          fi
        else
          echo "âš ï¸ Build failed (non-fatal for some Copilot tasks)"
          echo "This may be expected for certain automation tasks"
          
          # Don't fail the setup for build issues
          exit 0
        fi

    - name: Cache optimization
      shell: bash
      run: |
        echo "ðŸ—ƒï¸ Optimizing caches..."
        
        # Clean npm cache if it's too large
        cache_size=$(npm cache verify 2>/dev/null | grep -o '[0-9]*' | head -1 || echo "0")
        if [ "$cache_size" -gt 1000 ]; then
          echo "Cleaning large npm cache ($cache_size MB)"
          npm cache clean --force
        fi
        
        # Verify Next.js cache
        if [ -d ".next/cache" ]; then
          echo "Next.js cache present: $(du -sh .next/cache 2>/dev/null | cut -f1)"
        fi
        
        echo "âœ… Cache optimization complete"

    - name: Security and performance checks
      shell: bash
      run: |
        echo "ðŸ”’ Running security and performance checks..."
        
        # Quick security audit (don't fail on moderate issues)
        echo "Security audit:"
        npm audit --audit-level=high || echo "Security audit completed with warnings"
        
        # Check for potential performance issues
        echo "Checking for large dependencies:"
        npm list --depth=0 --parseable | while read -r line; do
          if [ -d "$line" ]; then
            size=$(du -sk "$line" 2>/dev/null | cut -f1)
            if [ "$size" -gt 50000 ]; then  # > 50MB
              echo "Large dependency detected: $(basename "$line") (~${size}KB)"
            fi
          fi
        done || true
        
        echo "âœ… Security and performance checks complete"

    - name: Environment summary
      shell: bash
      run: |
        echo "ðŸ“‹ Environment Setup Summary" >> $GITHUB_STEP_SUMMARY
        echo "================================" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Status**: Environment ready for Copilot automation" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Configuration:**" >> $GITHUB_STEP_SUMMARY
        echo "- Node.js: $(node --version)" >> $GITHUB_STEP_SUMMARY
        echo "- NPM: $(npm --version)" >> $GITHUB_STEP_SUMMARY
        echo "- TypeScript: $(npx tsc --version)" >> $GITHUB_STEP_SUMMARY
        echo "- Playwright: $(npx playwright --version)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Dependencies:**" >> $GITHUB_STEP_SUMMARY
        echo "- Core dependencies: âœ… Verified" >> $GITHUB_STEP_SUMMARY
        echo "- Playwright browsers: âœ… Installed" >> $GITHUB_STEP_SUMMARY
        echo "- Build cache: âœ… Optimized" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Quality Checks:**" >> $GITHUB_STEP_SUMMARY
        echo "- TypeScript compilation: âœ… Passed" >> $GITHUB_STEP_SUMMARY
        echo "- ESLint validation: âœ… Passed" >> $GITHUB_STEP_SUMMARY
        echo "- Security audit: âœ… Completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸš€ **Ready for automation tasks!**" >> $GITHUB_STEP_SUMMARY