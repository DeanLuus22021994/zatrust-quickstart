version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "UTC"
    versioning-strategy: increase-if-necessary
    rebase-strategy: auto
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
    groups:
      minor-and-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]
        automerge: true
      major-react-next:
        patterns: ["react", "react-dom", "next"]
        update-types: ["major"]
      eslint-stack:
        patterns: ["eslint", "@typescript-eslint/*", "eslint-config-next"]
        update-types: ["minor", "patch"]
        automerge: true
      playwright-stack:
        patterns: ["@playwright/test"]
        update-types: ["minor", "patch"]
        automerge: true
      types-packages:
        patterns: ["@types/*"]
        update-types: ["minor", "patch"]
        automerge: true
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-name: "next"
        update-types: ["version-update:semver-patch"]

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    security-updates-only: true
    automerge: true
    commit-message:
      prefix: "deps-sec"
    labels: ["security", "dependencies"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:30"
      timezone: "UTC"
    commit-message:
      prefix: "ci"
    labels: ["ci"]
